{% extends 'base.html' %}
{% block content %}

<h1>Meat List</h1>

{% for meat in meat_list %}
  <a href="{% url 'meats_detail' meat.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ meat.name }}</span>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
