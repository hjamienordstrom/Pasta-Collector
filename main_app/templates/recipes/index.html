{% extends 'base.html' %}
{% block content %}

<h1>Recipe List</h1>

{% for recipe in recipes %}
  <a href="{% url 'detail' recipe.id %}">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ recipe.name }}</span>
        <p>Pasta: {{ recipe.pasta }}</p>
        <p>Sauce: {{ recipe.sauce }}</p>
        <p>Vegetables: {{ recipe.vegetables }}</p>
      </div>
    </div>
  </a>
  
{% endfor %}

{% endblock %}
